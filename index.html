<!DOCTYPE html>
<html>

<head>
    <title>Asignee</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href='https://fonts.googleapis.com/css?family=Allan' rel='stylesheet'>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <main>
        <header>
            <div class="wrapper">
                <h1>
                    Asignee
                </h1>
                <div class="sub-content">
                    Assign tasks and projects amongst yourself
                </div>
            </div>

        </header>
        <div class="wrapper">

            <div class="create-task">
                <h2>
                    Create Task
                </h2>
                <div class="input-cont">
                    <input type="text" id="taskName" placeholder="Task Name">
                    <button class="btn" onclick="addTask()"><span class="space fa fa-pencil"></span> Create</button>
                </div>
            </div>

            <div class="assign-task">
                <h2>
                    Assign Task
                </h2>
                <div class="container">
                    <div class="new-task">

                        <h3>New Task</h3>
                        <div class="taskWrapper">
                            <div class="target" id="target"></div>
                        </div>
                    </div>

                    <div class="development">
                        <h3> Development</h3>
                        <div class="devWrapper">
                            <div class="devTarget" id="devTarget"></div>
                        </div>
                    </div>
                    <div class="testing">
                        <h3>Testing</h3>
                        <div class="testWrapper">
                            <div class="testTarget" id="testTarget"></div>
                        </div>
                    </div>
                    <div class="completed">
                        <h3>Completed</h3>
                        <div class="compWrapper">
                            <div class="compTarget" id="compTarget"></div>
                        </div>
                    </div>


                </div>
            </div>
        </div>

    </main>
    <script type="text/javascript" src="scripts.js"></script>

</body>


</html>
